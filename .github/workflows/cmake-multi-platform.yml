# This starter workflow is for a CMake project running on multiple platforms. There is a different starter workflow if you just want a single platform.
# See: https://github.com/actions/starter-workflows/blob/main/ci/cmake-single-platform.yml
name: CMake on multiple platforms

on:
  push:
    branches: [ "master", "develop", feature/** ]
  pull_request:
    branches: [ "master", "develop", feature/** ]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      # Set fail-fast to false to ensure that feedback is delivered for all matrix combinations. Consider changing this to true when your workflow is stable.
      fail-fast: false

      # Set up a matrix to run the following configurations:
      matrix:
        os: [ubuntu-latest, windows-latest]
        preset: [win-x64, win-x86, gc, clang]
        include:
          - os: windows-latest
            preset: win-x64
          - os: windows-latest
            preset: win-x86
          - os: ubuntu-latest
            preset: gc
          - os: ubuntu-latest
            preset: clang
        exclude:
          - os: windows-latest
            preset: gc
          - os: windows-latest
            preset: clang
          - os: ubuntu-latest
            preset: win-x64
          - os: ubuntu-latest
            preset: win-x86

    steps:
      - uses: actions/checkout@v4

      # Setup vcpkg: ensures vcpkg is downloaded and built.
      # Since vcpkg.json is being used later on to install the packages
      # when `run-cmake` runs, no packages are installed at this time
      # (and vcpkg does not run).
      - name: Setup anew (or from cache) vcpkg (and does not build any package)
        uses: lukka/run-vcpkg@v11 # Always specify the specific _version_ of the
                                  # action you need, `v11` in this case to stay up
                                  # to date with fixes on the v11 branch.

      - name: Debug
        uses: lukka/run-cmake@v10
        with:
          configurePreset: '${{ matrix.preset }}'
          buildPreset: '${{ matrix.preset }}-debug'
          testPreset: '${{ matrix.preset }}-debug'

      - name: Release
        uses: lukka/run-cmake@v10
        with:
          configurePreset: '${{ matrix.preset }}'
          buildPreset: '${{ matrix.preset }}-release'
          testPreset: '${{ matrix.preset }}-release'
                            
                          